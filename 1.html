<p><br>낮은 곳에 살고 싶었다
<strong><u>낮은 곳</u>이라면 지상의 어디라도 좋다</strong>
<br><br>찰랑찰랑 물처럼 고여들 네 사랑을
온몸으로 받아들일 수 있다면
<br><br>한방울도 헛되이
새어 나가지 않게 할 수만 있다면
<br><br>그래, 내가 낮은 곳에 있겠다는 건
너를 위해 나를 온전히 비우겠다는 뜻이다
<br><br>나의 존재마저
너에게 흠뻑 주고 싶다는 뜻이다
<br><br>잠겨 죽어도 좋으니
너는, 물처럼 내게 밀려오라.
